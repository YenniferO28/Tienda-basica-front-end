        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,wght@0,300;1,700&family=Pixelify+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/registro1.css">

</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/main-logo-white-transparent.png" alt="logo">
        </a>
           
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="computadores.html">Computadores</a>
        <a class="navegacion__enlace" href="tarjetas.html">Tarjetas Graficas</a>
        <a class="navegacion__enlace" href="accesorios.html">Accesorios</a>
        <a class="navegacion__enlace" href="contacto.html">Contacto</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="login1.html">Login/Registro</a>
    </nav>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input id="logcorreo" type="text" placeholder="Correo Electronico">
                        <input id="logcontra" type="password" placeholder="Contraseña">
                        <button id="bt_login">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input id="regnombre" type="text" placeholder="Nombre completo">
                        <input id="regcorreo" type="text" placeholder="Correo Electronico">
                        <input id="regusuario" type="text" placeholder="Usuario">
                        <input id="regcontra" type="password" placeholder="Contraseña">
                        <button id="bt_register">Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="js/script.js"></script>
        <script src="js/login.js"></script>
</body>
</html>
