<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER DIGITAL</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles2.css">
    <link rel="stylesheet" href="CSS/carrito.css">




</head>

<body class="funciones">
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/main-logo-white-transparent.png" alt="logo">
        </a>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>


    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="computadores.html">Computadores</a>
        <a class="navegacion__enlace" href="tarjetas.html">Tarjetas Graficas</a>
        <a class="navegacion__enlace" href="accesorios.html">Accesorios</a>
        <a class="navegacion__enlace" href="contacto.html">Contacto</a>
        <a class="navegacion__enlace" href="login.html">Login/Registro</a>
        <a class="navegacion__enlace" href="funciones matematicas.html">funciones matematicas</a>
        <a class="navegacion__enlace" href="prod_semanal.html">Produccion semanal</a>





    </nav>
    <main class="contenedor">

        <h2 class="prod__tittle">Calculadora de Incentivos</h2>

        <label class="prod__dias" for="monday">Lunes:</label>
        <input type="number" id="monday">
      
        <label class="prod__dias" for="tuesday">Martes:</label>
        <input type="number" id="tuesday">
      
        <label class="prod__dias" for="wednesday">Miércoles:</label>
        <input type="number" id="wednesday">
      
        <label class="prod__dias" for="thursday">Jueves:</label>
        <input type="number" id="thursday">
      
        <label class="prod__dias" for="friday">Viernes:</label>
        <input type="number" id="friday">
      
        <label class="prod__dias" for="saturday">Sábado:</label>
        <input type="number" id="saturday">
      
        <button class="prod__boton" onclick="calcularIncentivos()">Calcular</button>
      
        <div class="prod__result" id="result"></div>
      
        <script src="js/prod_semanal.js"></script>
    </main>
    <footer class="footer">
        <p class="footer__texto">MASTER DIGITAL -- Todos los derechos reverdados
            <br>Yennifer S Ortega O
        </p>
    </footer>

</body>

</html>
