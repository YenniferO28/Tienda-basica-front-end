                    ==========================================-->
                    <form action="" method="POST" id="formRegistro" class="formulario active ">
    
                        <div class="error-text ">
                            
                        </div>

                        </div>

                        <label class="contenedor-cbx animate">

                        </label>
    
                         <label class="contenedor-cbx animate">

                        </label>
